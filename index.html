<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
    <main>
        <section class="left-section">
            <div class="logo-container">
                <img class="logo-image" src="./assets/images/odin-lined.png" alt="">
                <h1 class="logo-text">ODIN</h1>
            </div>
        </section>
        <section class="right-section">
            <div class="top-content">
                <h3 class="top-content-summary">
                    This is not a real online service! You know you need something<br/>
                    like this in your life to help you realize your deepest dreams.<br/>
                    Sign up now to get started
                </h3>
                <h3>You <i>know</i> you want to</h3>
            </div>
            <div class="center-content">
                <h3 class="form-title">Let's do this!</h3>
                <form action="" class="signup-form">
                    <div class="input-container">
                        <div class="input-group">
                            <label for="first-name">FIRST NAME</label>
                            <input id="first-name" type="text" class="form-input">
                        </div>
                        <div class="input-group">
                            <label for="last-name">LAST NAME</label>
                            <input id="last-name" type="text" class="form-input">
                        </div>
                    </div>
                    <div class="input-container">
                        <div class="input-group">
                            <label for="email">EMAIL</label>
                            <input id="email" type="email" class="form-input">
                        </div>
                        <div class="input-group">
                            <label for="tel">PHONE NUMBER</label>
                            <input id="tel" type="tel" class="form-input">
                        </div>
                    </div>
                    <div class="input-container">
                        <div class="input-group">
                            <label for="pw">PASSWORD</label>
                            <input id="pw" type="password" class="form-input">
                        </div>
                        <div class="input-group">
                            <label for="cpw">CONFIRM PASSWORD</label>
                            <input id="cpw" type="password" class="form-input">
                        </div>
                    </div>
                </form>
            </div>
            <div class="bottom-content">
                <button class="create-btn">Create Account</button>
                <p class="account-text">Already have an account? <a href="#">Log in</a></p>
            </div>
        </section>
    </main>
</body>
</html>
